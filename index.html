<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <title>Train Scheduler</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Track Your Train</h1>
          <p class="lead"></p>
        </div>
      </div>

      <table id="info" class="table table-hover">
        <thead>
          <tr>
            <th scope="col" id= "nameInfo">Train Name</th>
            <th scope="col" id="destinationInfo">Destination</th>
            <th scope="col" id="frequencyInfo">Frequency</th>
            <th scope="col" id="nextArrivalInfo">Next Train</th>
            <th scope="col" id ="minutesInfo">Minutes Away</th>
        </thead>
        <tbody>
        </tbody>
      </table>

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Train Name:</label>
    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="The A line">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Destination:</label>
    <input type="text" class="form-control" id="destination" placeholder="">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">First Train Time (HH:mm)Military Time</label>
    <input type="text" class="form-control" id="trainTime" placeholder="">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Train Frequency</label>
    <input type="text" class="form-control" id="frequency" placeholder="">
  </div>
  <button type="submit" id ="add-user">Submit</button>
</form>

    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </body>
</html>
